<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Default Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h2, h3 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: inline-block;
            width: 120px;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 150px;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result, .error {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .error {
            color: red;
            border-color: red;
        }
    </style>
</head>
<body>
    <h2>Credit Card Default Prediction</h2>
    <form method="POST" action="/predict">
        <h3>Row 1:</h3>
        {% for i in range(23) %}
            <label for="feature1_{{i}}">Feature {{i}}:</label>
            <input type="number" id="feature1_{{i}}" name="feature1_{{i}}" required><br>
        {% endfor %}

        <h3>Row 2:</h3>
        {% for i in range(23) %}
            <label for="feature2_{{i}}">Feature {{i}}:</label>
            <input type="number" id="feature2_{{i}}" name="feature2_{{i}}" required><br>
        {% endfor %}

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
    <div class="result">
        <h3>Prediction Result:</h3>
        <p>{{ prediction }}</p>
    </div>
    {% endif %}

    {% if error_message %}
    <div class="error">
        <h3>Error:</h3>
        <p>{{ error_message }}</p>
    </div>
    {% endif %}
</body>
</html>
